<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern HTML Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .dashboard-section {
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .m365-section {
      background-color: #0078d4;
      color: #ffffff;
    }

    .progress-section {
      background-color: #46a746;
      color: #ffffff;
    }

    .roadmap-section {
      background-color: #ff7a00;
      color: #ffffff;
    }

    .coming-soon-section {
      background-color: #b1b1b1;
      color: #ffffff;
    }

    /* Example style for a modern button */
    .dashboard-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0078d4;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dashboard-button:hover {
      background-color: #005ea3;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">

    <!-- M365 G5 Migration Section -->
    <div class="dashboard-section m365-section">
      <h2>M365 G5 Migration</h2>
      <p>This section contains information about the M365 G5 migration process.</p>
      <button class="dashboard-button">Learn More</button>
    </div>

    <!-- Unified Progress Section -->
    <div class="dashboard-section progress-section">
      <h2>Unified Progress</h2>
      <p>Track the unified progress of your projects and tasks.</p>
      <div>
            <iframe title="Miami-Dade County Unified Monthly Dashboard" width="95%" height="1000" src="https://msit.powerbi.com/reportEmbed?reportId=c607207e-fdef-422f-b959-c428c4a40ec6&autoAuth=true&ctid=72f988bf-86f1-41af-91ab-2d7cd011db47" frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </div>

    <!-- Roadmap Section -->
    <div class="dashboard-section roadmap-section">
      <h2>Roadmap</h2>
      <p>Discover the exciting roadmap ahead for your organization.</p>
      <button class="dashboard-button">Explore Roadmap</button>
    </div>

    <!-- Coming Soon Section -->
    <div class="dashboard-section coming-soon-section">
      <h2>Coming Soon</h2>
      <p>Stay tuned for upcoming features and announcements.</p>
      <button class="dashboard-button">Stay Updated</button>
    </div>

  </div>
</body>
</html>
