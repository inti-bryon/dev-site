<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Dashboard</title>
  <!-- Add any necessary CSS stylesheets here -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Add your custom styles here to make it look professional and modern */

    .dashboard-container {
      padding: 20px;
      background-color: #f5f5f5;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Add your header or title here -->
    <h1>My Power BI Dashboard</h1>
    
    <!-- Embed your Power BI report here using an iframe -->
    <iframe
      width="100%"
      height="600"
      src="https://msit.powerbi.com/reportEmbed?reportId=c607207e-fdef-422f-b959-c428c4a40ec6&autoAuth=true&ctid=72f988bf-86f1-41af-91ab-2d7cd011db47"
      frameborder="0"
      allowFullScreen="true">
    </iframe>

    <!-- Add any additional content or sections here if needed -->

  </div>

  <!-- Add any necessary JavaScript scripts here (if required) -->
</body>
</html>
